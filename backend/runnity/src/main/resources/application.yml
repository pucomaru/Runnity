spring:
  application:
    name: runnity

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:runnity}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: ${DB_USER:ssafy}
    password: ${DB_PASSWORD:ssafy1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 60000
      connection-timeout: 30000
      pool-name: RunnityHikariPool

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect  # ✅ 명시적으로 추가
        format_sql: true
        show_sql: true
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:kafka:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: runnity-local-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

server:
  address: 0.0.0.0
  port: ${SERVER_PORT:8080}

# OAuth 설정
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}

  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    issuer: ${KAKAO_ISS:https://kauth.kakao.com}
    jwks-uri: ${KAKAO_JWKS_URI:https://kauth.kakao.com/.well-known/jwks.json}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900          # 15분
  refresh-token-expiration: 604800      # 7일

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    com.runnity: DEBUG
