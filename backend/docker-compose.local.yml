volumes:
  mysql_data:
  redis_data:

networks:
  local_net:
    driver: bridge

services:
  backend:
    container_name: backend
    build:
      context: ./runnity
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${DB_HOST:-mysql}:${DB_PORT:-3306}/${DB_NAME:-runnity}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-ssafy}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-ssafy1234}
      SPRING_REDIS_HOST: ${REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${REDIS_PORT:-6379}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP:-kafka:9092}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-googleClientId}

      # Kakao OAuth
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID:-kakaoClientId}
      KAKAO_ISS: ${KAKAO_ISS:-https://kauth.kakao.com}
      KAKAO_JWKS_URI: ${KAKAO_JWKS_URI:-https://kauth.kakao.com/.well-known/jwks.json}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-jwtSecretKetAbcdefghijklmnop1234567890===}
    depends_on:
      - mysql
      - redis
      - kafka
    networks: [local_net]
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-ssafy1234}
      MYSQL_DATABASE: ${DB_NAME:-runnity}
      MYSQL_USER: ${DB_USER:-ssafy}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ssafy1234}
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [local_net]
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks: [local_net]
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: [local_net]
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks: [local_net]
    restart: unless-stopped